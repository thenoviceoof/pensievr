<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Pensievr</h1> - <h2>Post your thoughts</h2>
    
    <form action="http://pensievr.appspot.com/post" method="POST"
          name="post_form" id="post_form">
      <input type="hidden" name="loc_lat" id="loc_lat" value="" />
      <input type="hidden" name="loc_long" id="loc_long" value="" />
      <input type="hidden" name="time" id="time" value="" />
      <textarea id="post" name="post"></textarea><br/>
      <button id="submit-post">Submit</button>
    </form>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
